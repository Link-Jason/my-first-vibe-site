<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>WOULD YOU LIKE TO PLAY A GAME?</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    
    <style>
        /* ======================================= */
        /* === ANIMATION & UTILITY CLASSES === */
        /* ======================================= */
        @keyframes glitch-disappear {
            0% { transform: translate(0); opacity: 1; text-shadow: 0 0 5px #39FF14; }
            10% { transform: translate(5px, 5px) skewX(20deg); color: #FF00FF; }
            20% { transform: translate(-5px, -5px) skewX(-20deg); color: #00FFFF; }
            30% { transform: translate(10px, 0); opacity: 0.9; text-shadow: 0 0 15px #FF00FF; }
            100% { transform: translate(0, 100px); opacity: 0; }
        }

        .glitch-start {
            animation: glitch-disappear 0.8s forwards;
            pointer-events: none;
        }
        
        @keyframes screen-shake {
            0%, 100% { transform: translate(0, 0); }
            20% { transform: translate(-0.5%, -0.5%); }
            40% { transform: translate(0.5%, 0.5%); }
            60% { transform: translate(-0.5%, 0.5%); }
            80% { transform: translate(0.5%, -0.5%); }
        }

        .shake-it {
            animation: screen-shake 0.3s ease-out;
        }

        .pong-ball.flash, .pong-paddle.flash {
            background-color: #FF00FF; 
            box-shadow: 0 0 15px #FF00FF, 0 0 30px rgba(255, 0, 255, 0.7);
            transition: background-color 0.1s, box-shadow 0.1s;
        }

        @keyframes glitch-filter {
            0% { filter: hue-rotate(0deg) blur(0); }
            10% { filter: hue-rotate(90deg) blur(1px); }
            20% { filter: hue-rotate(0deg) blur(0); }
            30% { filter: hue-rotate(180deg) blur(2px); }
            40% { filter: hue-rotate(0deg) blur(0); }
            50% { filter: hue-rotate(270deg) blur(1px); }
            60% { filter: hue-rotate(0deg) blur(0); }
            100% { filter: hue-rotate(0deg) blur(0); }
        }

        .glitch-screen {
            animation: glitch-filter 0.5s ease-out;
        }

        @keyframes flicker-glitch {
            0%, 50%, 55%, 60%, 65%, 70%, 75%, 80%, 85%, 100% {
                color: #39FF14;
                text-shadow: 0 0 5px #39FF14, 0 0 10px rgba(57, 255, 20, 0.5);
                transform: translate(0, 0);
            }
            51%, 61%, 71%, 81% {
                text-shadow: 0 0 4px #39FF14;
                transform: translate(1px, 0);
            }
            53%, 63%, 73%, 83% {
                text-shadow: 0 0 4px #39FF14;
                transform: translate(-1px, 0);
            }
            58%, 78% {
                text-shadow: 0 0 6px #39FF14;
                transform: translate(0.5px, 0.5px);
            }
        }
        
        @keyframes dance {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        @keyframes shake {
            0%, 100% { transform: translateY(1px) translateX(0); }
            25% { transform: translateY(1px) translateX(-2px); }
            75% { transform: translateY(1px) translateX(2px); }
        }
        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(2px); }
        }

        /* ======================================= */
        /* === CORE RESPONSIVE STYLES (Final) === */
        /* ======================================= */

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            
            min-height: 100vh;
            height: auto; 
            
            margin: 0;
            font-family: 'VT323', 'Courier New', monospace;
            background-color: #677872;
            background-image: 
                linear-gradient(90deg, rgba(57, 255, 20, 0.1) 1px, transparent 1px),
                linear-gradient(0deg, rgba(57, 255, 20, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        h1 {
            font-family: 'Press Start 2P', 'Courier New', cursive;
            font-size: clamp(14px, 5vw, 24px); 
            animation: flicker-glitch 4s linear infinite alternate; 
            text-align: center;
            color: #39FF14;
            text-shadow: 0 0 10px #39FF14;
            margin-top: 0;
            margin-bottom: 3vh; 
            z-index: 2001;
        }
        
        p {
            font-family: 'VT323', 'Courier New', monospace;
            font-size: clamp(12px, 3.5vw, 20px); 
            color: #00FFFF;
            line-height: 1.6;
            margin: 0 auto 3vh;
            padding: 0 5vw; 
            text-align: center;
            z-index: 2001;
        }

        /* WRAPPER: CONTROLS GLOBAL SIZE AND MAX-WIDTH (Aspect Ratio Anchor) */
        .pong-wrapper {
            width: 90vw;
            max-width: 600px; 
            margin: 0 auto;
        }

        /* PONG GAME CONTAINER: FORCES THE 3:2 ASPECT RATIO */
        .pong-game {
            position: relative;
            
            width: 100%; 
            padding-bottom: 66.66%; /* 400/600 = 0.6666 */
            height: 0; 
            
            background-color: #000000;
            border: 3px solid #39FF14;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.5);
            overflow: hidden;
            z-index: 2000;
        }

        /* BUTTON CONTAINER: Layout for button and skulls */
        .button-container {
            display: flex;
            align-items: center; 
            justify-content: center; 
            margin-top: 3vh; 
        }
        
        /* RESPONSIVE GAME ELEMENTS - PERFECT CIRCLE BALL FIX */
        .pong-ball {
            position: absolute;
            width: 5%; 
            /* Fix: Force height to be equal to width (5% of width) for a perfect circle */
            height: 0; 
            padding-bottom: 5%; 
            
            background-color: #39FF14;
            border-radius: 50%; /* Changed from 2px to 50% for a true circle */
            box-shadow: 0 0 10px #39FF14;
        }
        
        .pong-paddle {
            position: absolute;
            background-color: #39FF14;
            border-radius: 2px;
            box-shadow: 0 0 8px #39FF14;
            width: 2.5%; 
            height: 20%; 
        }
        
        .paddle-left { left: 3.33%; top: 40%; } 
        .paddle-right { right: 3.33%; top: 40%; }

        /* RESPONSIVE SCORES */
        .score {
            position: absolute;
            top: 5%;
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(10px, 3vw, 16px); 
            color: #39FF14;
            text-shadow: 0 0 5px #39FF14;
            z-index: 10;
        }
        
        .score-left { left: 25%; } 
        .score-right { right: 25%; }

        /* RESPONSIVE BUTTON - SLIMMER PADDING FIX */
        button {
            /* Fix: Reduced vertical padding (3vw to 2vw) for a slimmer button */
            padding: 2vw 6vw; 
            font-size: clamp(14px, 3vw, 16px); 
            position: relative;
            font-family: 'Press Start 2P', 'Courier New', cursive;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            color: #39FF14;
            border: 2px solid #39FF14;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.4), 
                        0 4px 8px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(57, 255, 20, 0.2);
            text-shadow: 0 0 5px #39FF14;
            transition: all 0.2s ease;
        }
        
        /* RESPONSIVE SKELETONS */
        .skeleton {
            width: clamp(20px, 8vw, 40px);
            height: clamp(20px, 8vw, 40px);
            font-size: clamp(12px, 5vw, 18px); 
            
            display: flex;
            background-color: #677872;
            border: 2px solid #39FF14;
            border-radius: 4px;
            align-items: center;
            justify-content: center;
            padding: 4px;
            animation: dance 1s ease-in-out infinite alternate;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
        }
        .skeleton-left { margin-right: 25px; }
        .skeleton-right { margin-left: 25px; }

        /* Overlays (No change needed) */
        .crt-overlay, .noise-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        .crt-overlay {
            background: linear-gradient(transparent 50%, rgba(0, 255, 255, 0.15) 50%), linear-gradient(90deg, transparent 50%, rgba(0, 255, 255, 0.05) 50%);
            background-size: 100% 2px, 4px 100%;
            animation: scanlines 0.08s linear infinite;
        }
        .noise-overlay {
            z-index: 999;
            opacity: 0.02;
            background-image: radial-gradient(circle at 20% 50%, transparent 20%, rgba(255, 255, 255, 0.1) 21%, rgba(255, 255, 255, 0.1) 34%, transparent 35%, transparent), linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 0.05) 75%, rgba(255, 255, 255, 0.05) 76%, transparent 77%, transparent);
        }
    </style>
</head>
<body>
    <audio id="paddle-sound" src="assets/blipsound.mp3" preload="auto"></audio>
    <h1>WOULD YOU LIKE TO PLAY A GAME?</h1>
    <p>
        WARNING: FUN IS INITIATED BY DEFIANCE.<br> 
        <span class="desktop-only">IF YOU PRESS BELOW, USE **'W'/'S' or '↑'/'↓' KEYS**.</span>
        <span class="mobile-only">IF YOU PRESS BELOW, **DRAG YOUR FINGER** ON THE SCREEN TO MOVE THE PADDLE.</span>
        <br>BUT SERIOUSLY, DON'T PRESS THAT BUTTON!
    </p>

    <div class="pong-wrapper">
        <div class="pong-game" id="gameContainer">
            <div class="score score-left">0</div>
            <div class="score score-right">0</div>
            <div class="pong-ball" id="ball"></div>
            <div class="pong-paddle paddle-left" id="paddleLeft"></div>
            <div class="pong-paddle paddle-right" id="paddleRight"></div>
        </div>
    </div>
    
    <div class="button-container">
        <span class="skeleton skeleton-left">💀</span>
        <button id="startButton">DO NOT PRESS THIS BUTTON!</button>
        <span class="skeleton skeleton-right">💀</span>
    </div>

    <div class="noise-overlay"></div>
    <div class="crt-overlay"></div>
    
    <script>
        // Pong Game Logic 
        const ball = document.getElementById('ball');
        const paddleLeft = document.getElementById('paddleLeft');
        const paddleRight = document.getElementById('paddleRight');
        const scoreLeft = document.querySelector('.score-left');
        const scoreRight = document.querySelector('.score-right');
        const gameContainer = document.getElementById('gameContainer'); 
        
        const startButton = document.getElementById('startButton');
        const skeletonLeft = document.querySelector('.skeleton-left');
        const skeletonRight = document.querySelector('.skeleton-right');

        // **VIRTUAL GAME DIMENSIONS (Used for all logic/calculations)**
        const VIRTUAL_GAME_WIDTH = 600;
        const VIRTUAL_GAME_HEIGHT = 400;
        const VIRTUAL_BALL_SIZE = 20;
        const VIRTUAL_PADDLE_HEIGHT = 80;

        let ballX = VIRTUAL_GAME_WIDTH / 2;
        let ballY = VIRTUAL_GAME_HEIGHT / 2;
        const BASE_BALL_SPEED = 4;
        let ballSpeedX = BASE_BALL_SPEED; 
        let ballSpeedY = 2; 
        let paddleLeftY = 160;
        let paddleRightY = 160;
        
        let ballSpeedCap = 12; 
        const BALL_SPEED_INCREMENT_ON_HIT = 0.2; 
        let paddleSpeed = 2.0; 
        const AI_SPEED_INCREMENT = 0.2; 
        
        let userPaddleSpeed = 5; 
        let leftScore = 0;
        let rightScore = 0;

        const MAX_SCORE = 5; 
        let gameRunning = false; 

        function getScaleRatio() {
            const currentWidth = gameContainer.offsetWidth;
            return currentWidth / VIRTUAL_GAME_WIDTH; 
        }

        function playPaddleHit(paddleElement) {
            let sound = document.getElementById('paddle-sound');
            sound.pause(); 
            sound.currentTime = 0; 
            sound.playbackRate = 1 + (Math.random() * 0.5 - 0.25); 
            sound.play().catch(e => {});

            ball.classList.add('flash');
            paddleElement.classList.add('flash');
            
            setTimeout(() => {
                ball.classList.remove('flash');
                paddleElement.classList.remove('flash');
            }, 100); 
        }

        const keysPressed = {};
        document.addEventListener('keydown', (e) => { keysPressed[e.key.toLowerCase()] = true; });
        document.addEventListener('keyup', (e) => { keysPressed[e.key.toLowerCase()] = false; });
        
        function handleTouchMove(e) {
            if (!gameRunning) return;
            e.preventDefault(); 
            
            const scaleRatio = getScaleRatio();
            const gameRect = gameContainer.getBoundingClientRect();
            const touchY = e.touches[0].clientY; 
            
            const relativeY = touchY - gameRect.top;
            
            let normalizedY = relativeY / scaleRatio;
            
            let newPaddleTop = normalizedY - (VIRTUAL_PADDLE_HEIGHT / 2);
            
            newPaddleTop = Math.max(0, Math.min(VIRTUAL_GAME_HEIGHT - VIRTUAL_PADDLE_HEIGHT, newPaddleTop));

            paddleLeftY = newPaddleTop;
        }

        function setupTouchControls() {
            gameContainer.addEventListener('touchstart', handleTouchMove, { passive: false });
            gameContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
        }

        function updateBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY <= 0 || ballY >= VIRTUAL_GAME_HEIGHT - VIRTUAL_BALL_SIZE) {
                ballSpeedY = -ballSpeedY;
            }

            if (ballX <= 35 && ballY + VIRTUAL_BALL_SIZE >= paddleLeftY && ballY <= paddleLeftY + VIRTUAL_PADDLE_HEIGHT) {
                ballX = 35; 
                ballSpeedX *= -1;
                if (Math.abs(ballSpeedX) < ballSpeedCap) { ballSpeedX += Math.sign(ballSpeedX) * BALL_SPEED_INCREMENT_ON_HIT; }
                ballSpeedY += (Math.random() - 0.5) * 1.5;
                playPaddleHit(paddleLeft); 
            }
            
            if (ballX >= VIRTUAL_GAME_WIDTH - 35 - VIRTUAL_BALL_SIZE && ballY + VIRTUAL_BALL_SIZE >= paddleRightY && ballY <= paddleRightY + VIRTUAL_PADDLE_HEIGHT) {
                ballX = VIRTUAL_GAME_WIDTH - 35 - VIRTUAL_BALL_SIZE; 
                ballSpeedX *= -1; 
                if (Math.abs(ballSpeedX) < ballSpeedCap) { ballSpeedX += Math.sign(ballSpeedX) * BALL_SPEED_INCREMENT_ON_HIT; }
                ballSpeedY += (Math.random() - 0.5) * 1.5;
                playPaddleHit(paddleRight); 
            }

            if (ballX < 0) { rightScore++; scoreRight.textContent = rightScore; if (rightScore < MAX_SCORE) { paddleSpeed += AI_SPEED_INCREMENT; resetBall(1); } checkGameOver(); }
            if (ballX > VIRTUAL_GAME_WIDTH) { leftScore++; scoreLeft.textContent = leftScore; if (leftScore < MAX_SCORE) { paddleSpeed += AI_SPEED_INCREMENT; resetBall(-1); } checkGameOver(); }

            ball.style.left = (ballX / VIRTUAL_GAME_WIDTH * 100) + '%';
            ball.style.top = (ballY / VIRTUAL_GAME_HEIGHT * 100) + '%';
        }

        function updatePaddles() {
            const isTouchDevice = ('ontouchstart' in window);

            if (!isTouchDevice) {
                if (keysPressed['w'] || keysPressed['arrowup']) { paddleLeftY -= userPaddleSpeed; }
                if (keysPressed['s'] || keysPressed['arrowdown']) { paddleLeftY += userPaddleSpeed; }
            }
            
            if (ballSpeedX > 0) { 
                const paddleCenterY = paddleRightY + VIRTUAL_PADDLE_HEIGHT / 2;
                if (paddleCenterY < ballY) { paddleRightY += paddleSpeed; } 
                else if (paddleCenterY > ballY) { paddleRightY -= paddleSpeed; }
            }
            
            paddleLeftY = Math.max(0, Math.min(VIRTUAL_GAME_HEIGHT - VIRTUAL_PADDLE_HEIGHT, paddleLeftY));
            paddleRightY = Math.max(0, Math.min(VIRTUAL_GAME_HEIGHT - VIRTUAL_PADDLE_HEIGHT, paddleRightY));

            paddleLeft.style.top = (paddleLeftY / VIRTUAL_GAME_HEIGHT * 100) + '%';
            paddleRight.style.top = (paddleRightY / VIRTUAL_GAME_HEIGHT * 100) + '%';
        }

        function resetBall(direction = 1) { 
            ballX = VIRTUAL_GAME_WIDTH / 2;
            ballY = VIRTUAL_GAME_HEIGHT / 2;
            
            if (gameRunning) { 
                gameContainer.classList.add('glitch-screen');
                gameContainer.classList.add('shake-it');

                setTimeout(() => {
                    gameContainer.classList.remove('shake-it');
                    gameContainer.classList.remove('glitch-screen');
                }, 500); 
            }
            
            ballSpeedX = direction * BASE_BALL_SPEED; 
            ballSpeedY = (Math.random() - 0.5) * 4; 
        }

        function checkGameOver() {
            if (leftScore >= MAX_SCORE || rightScore >= MAX_SCORE) {
                gameRunning = false; 
                
                gameContainer.classList.remove('shake-it');
                gameContainer.classList.remove('glitch-screen');
                gameContainer.style.animation = 'none'; 
                gameContainer.style.transform = 'translate(0, 0)'; 
                
                scoreLeft.style.display = 'none';
                scoreRight.style.display = 'none';
                
                const overlay = document.createElement('div');
                Object.assign(overlay.style, {
                    position: 'fixed', top: '0', left: '0',
                    width: '100%', height: '100%',
                    display: 'flex', flexDirection: 'column',
                    justifyContent: 'center', alignItems: 'center',
                    zIndex: '9000', pointerEvents: 'auto'
                });
                document.body.appendChild(overlay);

                let winner = leftScore > rightScore ? "YOU" : "THE AI";
                let verb = leftScore > rightScore ? "WIN" : "WINS"; 
                
                const gameOverMessage = document.createElement('div');
                gameOverMessage.textContent = `GAME OVER. ${winner} ${verb}!`;
                
                Object.assign(gameOverMessage.style, {
                    fontFamily: "'Press Start 2P', cursive",
                    // Adjusted size for less screen coverage, optional:
                    fontSize: '3vw', 
                    color: '#FF00FF', 
                    textShadow: '0 0 10px #FF00FF, 0 0 20px rgba(255, 0, 255, 0.5)',
                    marginBottom: '4vh'
                });
                
                const playAgainButton = document.createElement('button');
                playAgainButton.textContent = "PLAY AGAIN?";
                
                playAgainButton.addEventListener('click', () => {
                    gameContainer.style.animation = ''; 
                    gameContainer.style.transform = ''; 
                    overlay.remove(); 
                    leftScore = 0; rightScore = 0;
                    scoreLeft.textContent = '0'; scoreRight.textContent = '0';
                    scoreLeft.style.display = 'block'; scoreRight.style.display = 'block';
                    paddleLeftY = 160; paddleRightY = 160;
                    paddleSpeed = 2.0;
                    resetBall();
                    gameRunning = true;
                    requestAnimationFrame(gameLoop);
                });

                overlay.appendChild(gameOverMessage);
                overlay.appendChild(playAgainButton);
            }
        }

        function gameLoop() {
            if (gameRunning) { 
                updateBall();
                updatePaddles();
                requestAnimationFrame(gameLoop);
            } 
        }

        function launchGame() {
            gameRunning = true; 
            resetBall(); 
            updatePaddles(); 
            
            startButton.style.display = 'none';
            skeletonLeft.style.display = 'none';
            skeletonRight.style.display = 'none';
            
            setupTouchControls(); 

            requestAnimationFrame(gameLoop);
        }

        startButton.addEventListener('click', function startGameSequence() {
            let sound = document.getElementById('paddle-sound'); 
            if (sound) { sound.play().catch(e => {}); }

            const isTouchDevice = ('ontouchstart' in window);
            if (isTouchDevice) { this.textContent = "SOUND ACTIVATED. DRAG TO CONTROL."; } 
            else { this.textContent = "SOUND ACTIVATED. USE W/S or ARROWS."; }

            this.classList.add('glitch-start');
            
            skeletonLeft.style.animation = 'none';
            skeletonRight.style.animation = 'none';

            launchGame(); 
            
            this.removeEventListener('click', startGameSequence);
        });
    </script>
</body>
</html>
