<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello from the vibeside</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'VT323', monospace;
            background-color: #677872;
        }
        h1 {
            text-align: center;
            color: #39FF14;
            text-shadow: 0 0 10px #39FF14;
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
        }
        p {
            text-align: center;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
            line-height: 1.6;
            color: #00FFFF;
            font-family: 'VT323', monospace;
            font-size: 20px;
        }
        button {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            font-size: 16px;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            color: #39FF14;
            border: 2px solid #39FF14;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.4), 
                        0 4px 8px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(57, 255, 20, 0.2);
            text-shadow: 0 0 5px #39FF14;
            transition: all 0.2s ease;
        }
        button:hover {
            background: linear-gradient(to bottom, #1a1a1a, #000000);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.6), 
                        0 2px 4px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(57, 255, 20, 0.3);
            transform: translateY(1px);
        }
        button:active {
            transform: translateY(2px);
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.4), 
                        inset 0 1px 0 rgba(57, 255, 20, 0.2);
        }
        .skeleton {
            display: flex;
            width: 40px;
            height: 40px;
            background-color: #677872;
            border: 2px solid #39FF14;
            border-radius: 4px;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            padding: 4px;
            animation: dance 1s ease-in-out infinite alternate;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
        }
        .skeleton-left {
            margin-right: 25px;
        }
        .skeleton-right {
            margin-left: 25px;
        }
        @keyframes dance {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        .button-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            padding: 20px;
            border-radius: 0;
            border: none;
            box-shadow: none;
            overflow: visible;
        }
        
        
        /* CRT Scanline Overlay */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            background: 
                linear-gradient(transparent 50%, rgba(0, 255, 255, 0.15) 50%),
                linear-gradient(90deg, transparent 50%, rgba(0, 255, 255, 0.05) 50%);
            background-size: 100% 2px, 4px 100%;
            animation: scanlines 0.08s linear infinite;
        }
        
        /* Noise Texture */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            opacity: 0.02;
            background-image: 
                radial-gradient(circle at 20% 50%, transparent 20%, rgba(255, 255, 255, 0.1) 21%, rgba(255, 255, 255, 0.1) 34%, transparent 35%, transparent),
                linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 0.05) 75%, rgba(255, 255, 255, 0.05) 76%, transparent 77%, transparent);
        }
        
        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(2px); }
        }
        
        /* Pixel Icons */
        .pixel-icon {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            color: #39FF14;
            text-shadow: 0 0 5px #39FF14;
        }
        
        /* Pong Game */
        .pong-game {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
            background-color: #000000;
            border: 3px solid #39FF14;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.5);
            overflow: hidden;
        }
        
        .pong-ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #39FF14;
            border-radius: 2px;
            box-shadow: 0 0 10px #39FF14;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .pong-paddle {
            position: absolute;
            width: 15px;
            height: 80px;
            background-color: #39FF14;
            border-radius: 2px;
            box-shadow: 0 0 8px #39FF14;
        }
        
        .paddle-left {
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .paddle-right {
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .score {
            position: absolute;
            top: 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            color: #39FF14;
            text-shadow: 0 0 5px #39FF14;
        }
        
        .score-left {
            left: 50px;
        }
        
        .score-right {
            right: 50px;
        }
    </style>
</head>
<body>
    <h1>Hello from the vibeside</h1>
    <p>Welcome to my first website! This site was built using AI and vibe coding - a creative approach to web development that combines artificial intelligence assistance with an intuitive, coding experience.</p>
    <div class="button-container">
        <span class="skeleton skeleton-left">ðŸ’€</span>
        <button>DO NOT PRESS THIS BUTTON!</button>
        <span class="skeleton skeleton-right">ðŸ’€</span>
    </div>
    
    <!-- Pong Game -->
    <div class="pong-game">
        <div class="score score-left">0</div>
        <div class="score score-right">0</div>
        <div class="pong-ball" id="ball"></div>
        <div class="pong-paddle paddle-left" id="paddleLeft"></div>
        <div class="pong-paddle paddle-right" id="paddleRight"></div>
    </div>
    
    <!-- Retro Effects Overlays -->
    <div class="noise-overlay"></div>
    <div class="crt-overlay"></div>
    
    <script>
        // Pong Game Logic
        const ball = document.getElementById('ball');
        const paddleLeft = document.getElementById('paddleLeft');
        const paddleRight = document.getElementById('paddleRight');
        const scoreLeft = document.querySelector('.score-left');
        const scoreRight = document.querySelector('.score-right');
        
        let ballX = 300;
        let ballY = 200;
        let ballSpeedX = 3;
        let ballSpeedY = 2;
        let paddleLeftY = 160;
        let paddleRightY = 160;
        let paddleSpeed = 2;
        let leftScore = 0;
        let rightScore = 0;
        
        const gameWidth = 600;
        const gameHeight = 400;
        const ballSize = 20;
        const paddleHeight = 80;
        const paddleWidth = 15;
        
        function updateBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            
            // Bounce off top and bottom walls
            if (ballY <= 0 || ballY >= gameHeight - ballSize) {
                ballSpeedY = -ballSpeedY;
            }
            
            // Bounce off paddles
            if (ballX <= 35 && ballY + ballSize >= paddleLeftY && ballY <= paddleLeftY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
                // Add some randomness to make it more interesting
                ballSpeedY += (Math.random() - 0.5) * 2;
            }
            
            if (ballX >= gameWidth - 35 - ballSize && ballY + ballSize >= paddleRightY && ballY <= paddleRightY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
                ballSpeedY += (Math.random() - 0.5) * 2;
            }
            
            // Reset ball if it goes off screen
            if (ballX < 0) {
                rightScore++;
                scoreRight.textContent = rightScore;
                resetBall();
            }
            if (ballX > gameWidth) {
                leftScore++;
                scoreLeft.textContent = leftScore;
                resetBall();
            }
            
            ball.style.left = ballX + 'px';
            ball.style.top = ballY + 'px';
        }
        
        function updatePaddles() {
            // Left paddle AI - follows the ball
            if (paddleLeftY + paddleHeight/2 < ballY) {
                paddleLeftY += paddleSpeed;
            } else if (paddleLeftY + paddleHeight/2 > ballY) {
                paddleLeftY -= paddleSpeed;
            }
            
            // Right paddle AI - follows the ball
            if (paddleRightY + paddleHeight/2 < ballY) {
                paddleRightY += paddleSpeed;
            } else if (paddleRightY + paddleHeight/2 > ballY) {
                paddleRightY -= paddleSpeed;
            }
            
            // Keep paddles within bounds
            paddleLeftY = Math.max(0, Math.min(gameHeight - paddleHeight, paddleLeftY));
            paddleRightY = Math.max(0, Math.min(gameHeight - paddleHeight, paddleRightY));
            
            paddleLeft.style.top = paddleLeftY + 'px';
            paddleRight.style.top = paddleRightY + 'px';
        }
        
        function resetBall() {
            ballX = gameWidth / 2;
            ballY = gameHeight / 2;
            ballSpeedX = (Math.random() > 0.5 ? 3 : -3);
            ballSpeedY = (Math.random() - 0.5) * 4;
        }
        
        function gameLoop() {
            updateBall();
            updatePaddles();
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game
        gameLoop();
    </script>
</body>
</html>
