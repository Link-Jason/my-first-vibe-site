<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHALL WE PLAY A GAME?</title>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

    <style>
        /* ======================================= */
        /* === ANIMATION & UTILITY CLASSES === */
        /* ======================================= */
        @keyframes glitch-disappear {
            0% { transform: translate(0); opacity: 1; text-shadow: 0 0 5px #39FF14; }
            10% { transform: translate(5px, 5px) skewX(20deg); color: #FF00FF; }
            20% { transform: translate(-5px, -5px) skewX(-20deg); color: #00FFFF; }
            30% { transform: translate(10px, 0); opacity: 0.9; text-shadow: 0 0 15px #FF00FF; }
            100% { transform: translate(0, 100px); opacity: 0; }
        }

        .glitch-start {
            animation: glitch-disappear 0.8s forwards;
            pointer-events: none;
        }
        
        @keyframes screen-shake {
            0%, 100% { transform: translate(0, 0); }
            20% { transform: translate(-0.5%, -0.5%); }
            40% { transform: translate(0.5%, 0.5%); }
            60% { transform: translate(-0.5%, 0.5%); }
            80% { transform: translate(0.5%, -0.5%); }
        }

        .shake-it {
            animation: screen-shake 0.3s ease-out;
        }

        .pong-ball.flash, .pong-paddle.flash {
            background-color: #FF00FF; 
            box-shadow: 0 0 15px #FF00FF, 0 0 30px rgba(255, 0, 255, 0.7);
            transition: background-color 0.1s, box-shadow 0.1s;
        }

        @keyframes glitch-filter {
            0% { filter: hue-rotate(0deg) blur(0); }
            10% { filter: hue-rotate(90deg) blur(1px); }
            20% { filter: hue-rotate(0deg) blur(0); }
            30% { filter: hue-rotate(180deg) blur(2px); }
            40% { filter: hue-rotate(0deg) blur(0); }
            50% { filter: hue-rotate(270deg) blur(1px); }
            60% { filter: hue-rotate(0deg) blur(0); }
            100% { filter: hue-rotate(0deg) blur(0); }
        }

        .glitch-screen {
            animation: glitch-filter 0.5s ease-out;
        }

        @keyframes flicker-glitch {
            0%, 50%, 55%, 60%, 65%, 70%, 75%, 80%, 85%, 100% {
                color: #39FF14;
                text-shadow: 0 0 5px #39FF14, 0 0 10px rgba(57, 255, 20, 0.5);
                transform: translate(0, 0);
            }
            51%, 61%, 71%, 81% {
                text-shadow: 0 0 4px #39FF14;
                transform: translate(1px, 0);
            }
            53%, 63%, 73%, 83% {
                text-shadow: 0 0 4px #39FF14;
                transform: translate(-1px, 0);
            }
            58%, 78% {
                text-shadow: 0 0 6px #39FF14;
                transform: translate(0.5px, 0.5px);
            }
        }
        
        @keyframes dance {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        @keyframes shake {
            0%, 100% { transform: translateY(1px) translateX(0); }
            25% { transform: translateY(1px) translateX(-2px); }
            75% { transform: translateY(1px) translateX(2px); }
        }
        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(2px); }
        }
        
        @keyframes chaos-flash {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
        }

        .show-chaos {
            animation: chaos-flash 0.5s ease-out forwards;
        }

        /* ======================================= */
        /* === CORE RESPONSIVE STYLES (Final) === */
        /* ======================================= */

        body {
            overflow: hidden; 
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100dvh; 
            touch-action: none; 

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            
            margin: 0;
            font-family: 'VT323', 'Courier New', monospace;
            background-color: #677872;
            background-image: 
                linear-gradient(90deg, rgba(57, 255, 20, 0.1) 1px, transparent 1px),
                linear-gradient(0deg, rgba(57, 255, 20, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        h1 {
            font-family: 'Press Start 2P', 'Courier New', cursive;
            font-size: clamp(14px, 5vw, 24px); 
            animation: flicker-glitch 4s linear infinite alternate; 
            text-align: center;
            color: #39FF14;
            text-shadow: 0 0 10px #39FF14;
            margin-top: 0;
            margin-bottom: 3vh; 
            z-index: 2001;
        }
        
        p {
            font-family: 'VT323', 'Courier New', monospace;
            font-size: clamp(12px, 3.5vw, 20px); 
            color: #00FFFF;
            line-height: 1.6;
            margin: 0 auto 3vh;
            padding: 0 5vw; 
            text-align: center;
            z-index: 2001;
        }
        
        /* Warning Emphasis */
        .warning-emphasis {
            font-family: 'Press Start 2P', cursive;
            color: #FF00FF; 
            text-shadow: 0 0 8px #FF00FF, 0 0 15px rgba(255, 0, 255, 0.7);
            animation: shake 0.5s infinite alternate; 
            display: inline-block;
        }

        /* FIX: Forces the warning message onto a new line for better PC centering */
        .instruction-wrap {
            display: block; 
        }

        /* WRAPPER: CONTROLS GLOBAL SIZE AND MAX-WIDTH (Aspect Ratio Anchor) */
        .pong-wrapper {
            width: 90vw;
            max-width: 600px; 
            margin: 0 auto;
        }

        /* PONG GAME CONTAINER: FORCES THE 3:2 ASPECT RATIO & TOUCH FIX */
        .pong-game {
            position: relative;
            
            width: 100%; 
            padding-bottom: 66.66%; 
            height: 0; 
            
            touch-action: none; 
            
            background-color: #000000;
            border: 3px solid #39FF14;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.5);
            overflow: hidden;
            z-index: 2000;
        }

        /* BUTTON CONTAINER: Layout for button and skulls */
        .button-container {
            display: flex;
            align-items: center; 
            justify-content: center; 
            margin-top: 3vh; 
        }
        
        /* RESPONSIVE GAME ELEMENTS - Fixed size using vh */
        .pong-ball {
            position: absolute;
            width: 2.5vh; 
            height: 2.5vh; 
            
            background-color: #39FF14;
            border-radius: 2px; 
            box-shadow: 0 0 10px #39FF14;
        }

        .pong-paddle {
            position: absolute;
            background-color: #39FF14;
            border-radius: 2px;
            box-shadow: 0 0 8px #39FF14;
            width: 2.5%; 
            height: 20%; 
            /* Power-paddle is removed from JS, only base height remains */
        }
        
        /* Power-Up Paddle (CSS kept but no longer used in JS) */
        .power-paddle {
            height: 40%; 
            box-shadow: 0 0 15px #FF00FF, 0 0 30px rgba(255, 0, 255, 0.7); 
        }

        .paddle-left { left: 3.33%; top: 40%; } 
        .paddle-right { right: 3.33%; top: 40%; }

        /* RESPONSIVE SCORES */
        .score {
            position: absolute;
            top: 5%;
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(10px, 3vw, 16px); 
            color: #39FF14;
            text-shadow: 0 0 5px #39FF14;
            z-index: 10;
            display: none; /* HIDE ON STARTUP */
        }
        
        .score-left { left: 25%; } 
        .score-right { right: 25%; }

        /* AI Label Style */
        .score-label {
            position: absolute;
            top: 15%; 
            font-family: 'VT323', monospace;
            font-size: clamp(8px, 2vw, 14px); 
            color: #00FFFF;
            text-shadow: 0 0 3px #00FFFF;
            z-index: 10;
            transition: color 0.5s; 
            display: none; /* HIDE ON STARTUP */
        }
        .score-label-right { right: 25%; }

        /* Chaos Message Style (CSS kept but no longer used in JS) */
        .chaos-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(20px, 6vw, 40px); 
            color: #FF00FF; 
            text-shadow: 0 0 10px #FF00FF, 0 0 20px rgba(255, 0, 255, 0.7);
            z-index: 999; 
            opacity: 0; 
            pointer-events: none;
            animation: none;
        }

        /* RESPONSIVE BUTTON & SKELETONS */
        button {
            padding: 2vw 6vw; 
            font-size: clamp(14px, 3vw, 16px); 
            position: relative;
            font-family: 'Press Start 2P', 'Courier New', cursive;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            color: #39FF14;
            border: 2px solid #39FF14;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.4), 
                         0 4px 8px rgba(0, 0, 0, 0.3),
                         inset 0 1px 0 rgba(57, 255, 20, 0.2);
            text-shadow: 0 0 5px #39FF14;
            transition: all 0.2s ease;
        }
        
        .skeleton {
            width: clamp(20px, 8vw, 40px);
            height: clamp(20px, 8vw, 40px);
            font-size: clamp(12px, 5vw, 18px); 
            
            display: flex;
            background-color: #677872;
            border: 2px solid #39FF14;
            border-radius: 4px;
            align-items: center;
            justify-content: center;
            padding: 4px;
            animation: dance 1s ease-in-out infinite alternate;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
        }
        .skeleton-left { margin-right: 25px; }
        .skeleton-right { margin-left: 25px; }

        /* Overlays (No change needed) */
        .crt-overlay, .noise-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        .crt-overlay {
            background: linear-gradient(transparent 50%, rgba(0, 255, 255, 0.15) 50%), linear-gradient(90deg, transparent 50%, rgba(0, 255, 255, 0.05) 50%);
            background-size: 100% 2px, 4px 100%;
            animation: scanlines 0.08s linear infinite;
        }
        .noise-overlay {
            z-index: 999;
            opacity: 0.02;
            background-image: radial-gradient(circle at 20% 50%, transparent 20%, rgba(255, 255, 255, 0.1) 21%, rgba(255, 255, 255, 0.1) 34%, transparent 35%, transparent), linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 0.05) 75%, rgba(255, 255, 255, 0.05) 76%, transparent 77%, transparent);
        }
    </style>

<body>
    <audio id="paddle-sound" src="assets/blipsound.mp3" preload="auto"></audio>
    <h1>SHALL WE PLAY A GAME?</h1>
    <p>
        <span class="desktop-only"><strong>KEYS:</strong> 'W'/'S' or 'â†‘'/'â†“'.</span><br>
        <span class="mobile-only"><strong>TOUCH:</strong> DRAG HORIZONTALLY.</span>
        <br>
        BUT SERIOUSLY, <span class="instruction-wrap"><span class="warning-emphasis">DON'T PRESS THAT BUTTON TO HAVE FUN!</span></span>
    </p>

    <div class="pong-wrapper">
        <div class="pong-game" id="gameContainer">
            <div class="score-label score-label-right" id="aiLabel">AI</div>
            <div class="score score-left">0</div>
            <div class="score score-right">0</div>
            <div id="chaosMsg" class="chaos-message">CHAOS</div> 
            <div class="pong-paddle paddle-left" id="paddleLeft"></div>
            <div class="pong-paddle paddle-right" id="paddleRight"></div>
        </div>
    </div>
    
    <div class="button-container">
        <span class="skeleton skeleton-left">ðŸ’€</span>
        <button id="startButton">DO NOT PRESS THIS BUTTON!</button>
        <span class="skeleton skeleton-right">ðŸ’€</span>
    </div>

    <div class="noise-overlay"></div>
    <div class="crt-overlay"></div>
    
<script>
    // Pong Game Logic 
    const paddleLeft = document.getElementById('paddleLeft');
    const paddleRight = document.getElementById('paddleRight');
    const scoreLeft = document.querySelector('.score-left'); 
    const scoreRight = document.querySelector('.score-right'); 
    const aiLabel = document.getElementById('aiLabel');
    const gameContainer = document.getElementById('gameContainer'); 
    const startButton = document.getElementById('startButton');
    const skeletonLeft = document.querySelector('.skeleton-left');
    const skeletonRight = document.querySelector('.skeleton-right');

    // **VIRTUAL GAME DIMENSIONS**
    const VIRTUAL_GAME_WIDTH = 600;
    const VIRTUAL_GAME_HEIGHT = 400;
    const VIRTUAL_BALL_SIZE = 20;
    const VIRTUAL_PADDLE_HEIGHT = 80;

    const BASE_BALL_SPEED = 5; 
    let ballSpeedCap = 12; 
    const BALL_SPEED_INCREMENT_ON_HIT = 0.2; // Speed increases retained for AI difficulty
    let paddleSpeed = 2.3;
    const AI_SPEED_INCREMENT = 0.25; 
    let userPaddleSpeed = 5; 
    
    let paddleLeftY = 160;
    let paddleRightY = 160;
    let leftScore = 0;
    let rightScore = 0;
    const MAX_SCORE = 7;
    let gameRunning = false; 

    // Ball Management
    let balls = [];

    // Global Touch Prevention (Prevents mobile scroll interference)
    document.addEventListener('touchmove', function(e) {
        e.preventDefault();
    }, { passive: false });


    function getScaleRatio() {
        const currentWidth = gameContainer.offsetWidth;
        return currentWidth / VIRTUAL_GAME_WIDTH; 
    }

    // Ball Factory Function (Simplified: No split ball logic needed)
    function createBallObject(direction = 1) {
        return {
            x: VIRTUAL_GAME_WIDTH / 2,
            y: VIRTUAL_GAME_HEIGHT / 2,
            speedX: direction * BASE_BALL_SPEED,
            speedY: (Math.random() - 0.5) * 4,
            element: null, 
        };
    }

    function playPaddleHit(paddleElement, ball) {
        let sound = document.getElementById('paddle-sound');
        sound.pause(); 
        sound.currentTime = 0; 
        sound.playbackRate = 1 + (Math.random() * 0.5 - 0.25); 
        sound.play().catch(e => {});

        // Flash and shake effects on hit
        ball.element.classList.add('flash'); 
        paddleElement.classList.add('flash');
        gameContainer.classList.add('shake-it'); 

        setTimeout(() => {
            ball.element.classList.remove('flash');
            paddleElement.classList.remove('flash');
            gameContainer.classList.remove('shake-it');
        }, 100); 
    }

    const keysPressed = {};
    document.addEventListener('keydown', (e) => { keysPressed[e.key.toLowerCase()] = true; });
    document.addEventListener('keyup', (e) => { keysPressed[e.key.toLowerCase()] = false; });
    
    
    // Touch control logic 
    function handleTouchMove(e) {
        if (!gameRunning) return;
        e.preventDefault(); 
        
        const scaleRatio = getScaleRatio();
        const gameRect = gameContainer.getBoundingClientRect();
        
        // Maps horizontal touch to vertical paddle position
        const touchX = e.touches[0].clientX; 
        const relativeX = touchX - gameRect.left;
        let normalizedX = relativeX / scaleRatio;

        let newPaddleTop = (normalizedX / VIRTUAL_GAME_WIDTH) * VIRTUAL_GAME_HEIGHT;

        newPaddleTop -= (VIRTUAL_PADDLE_HEIGHT / 2);
        newPaddleTop = Math.max(0, Math.min(VIRTUAL_GAME_HEIGHT - VIRTUAL_PADDLE_HEIGHT, newPaddleTop));

        paddleLeftY = newPaddleTop;
    }

    function setupTouchControls() {
        gameContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
    }

    // Function to spawn a new ball element (simplified)
    function spawnBall(direction = 1) { 
        // Before spawning a new ball, ensure all existing balls are removed (standard pong)
        balls.forEach(ball => {
            if (ball.element && gameContainer.contains(ball.element)) {
                gameContainer.removeChild(ball.element);
            }
        });
        balls = [];
        
        const newBall = createBallObject(direction); 
        
        const ballElement = document.createElement('div');
        ballElement.className = 'pong-ball';
        gameContainer.appendChild(ballElement);
        
        newBall.element = ballElement;
        balls.push(newBall);
        
        return newBall;
    }


    // Physics update function
    function updateBalls() {
        for (let i = balls.length - 1; i >= 0; i--) {
            let ball = balls[i];
            
            // Only update the first (and only) ball in standard pong
            if (i > 0) continue; 

            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // 1. Wall Collision
            if (ball.y <= 0 || ball.y >= VIRTUAL_GAME_HEIGHT - VIRTUAL_BALL_SIZE) {
                ball.speedY = -ball.speedY;
            }

            // 2. Paddle Collisions (Left)
            if (ball.x <= 35 && ball.y + VIRTUAL_BALL_SIZE >= paddleLeftY && ball.y <= paddleLeftY + VIRTUAL_PADDLE_HEIGHT) {
                ball.x = 35; 
                ball.speedX *= -1;
                // Increase speed on hit
                if (Math.abs(ball.speedX) < ballSpeedCap) { ball.speedX += Math.sign(ball.speedX) * BALL_SPEED_INCREMENT_ON_HIT; }
                ball.speedY += (Math.random() - 0.5) * 1.5;
                playPaddleHit(paddleLeft, ball); 
            }
            
            // 3. Paddle Collisions (Right)
            if (ball.x >= VIRTUAL_GAME_WIDTH - 35 - VIRTUAL_BALL_SIZE && ball.y + VIRTUAL_BALL_SIZE >= paddleRightY && ball.y <= paddleRightY + VIRTUAL_PADDLE_HEIGHT) {
                ball.x = VIRTUAL_GAME_WIDTH - 35 - VIRTUAL_BALL_SIZE; 
                ball.speedX *= -1; 
                // Increase speed on hit
                if (Math.abs(ball.speedX) < ballSpeedCap) { ball.speedX += Math.sign(ball.speedX) * BALL_SPEED_INCREMENT_ON_HIT; }
                ball.speedY += (Math.random() - 0.5) * 1.5;
                playPaddleHit(paddleRight, ball); 
            }

            // 4. Scoring Logic
            let scored = false;
            let scorer = null;

            if (ball.x < 0) { 
                rightScore++; 
                scorer = 'right';
                scored = true;
            }
            if (ball.x > VIRTUAL_GAME_WIDTH) { 
                leftScore++; 
                scorer = 'left';
                scored = true;
            }

            if (scored) {
                // Remove the ball, update scores, and increase AI difficulty
                gameContainer.removeChild(ball.element);
                balls.splice(i, 1);
                
                scoreLeft.textContent = leftScore; 
                scoreRight.textContent = rightScore; 
                paddleSpeed += AI_SPEED_INCREMENT; // AI gets harder
                
                // Update AI Label
                if (paddleSpeed > 4) {
                    aiLabel.textContent = "SKR-NET";
                    aiLabel.style.color = '#FF00FF'; 
                } else if (paddleSpeed > 3) {
                    aiLabel.textContent = "DANGEROUS";
                    aiLabel.style.color = '#39FF14'; 
                }
                
                checkGameOver(); 

                // Respawn the single ball
                if (balls.length === 0 && gameRunning) {
                    spawnBall(scorer === 'right' ? 1 : -1); 
                }
                continue; 
            }

            // Update DOM position
            ball.element.style.left = (ball.x / VIRTUAL_GAME_WIDTH * 100) + '%';
            ball.element.style.top = (ball.y / VIRTUAL_GAME_HEIGHT * 100) + '%';
        }
    }


    function updatePaddles() {
        const isTouchDevice = ('ontouchstart' in window);

        // DESKTOP CONTROLS
        if (!isTouchDevice) {
            if (keysPressed['w'] || keysPressed['arrowup']) { paddleLeftY -= userPaddleSpeed; }
            if (keysPressed['s'] || keysPressed['arrowdown']) { paddleLeftY += userPaddleSpeed; }
        }
        
        // ðŸ¤– AI LOGIC with JITTER SMOOTHING
        if (balls.length > 0) {
            // Target the only ball
            const targetBall = balls[0];

            const paddleCenterY = paddleRightY + VIRTUAL_PADDLE_HEIGHT / 2;
            
            const movementDelta = targetBall.y - paddleCenterY;
            
            // Apply only 10% of the difference per frame, clamped by paddleSpeed
            paddleRightY += Math.max(-paddleSpeed, Math.min(paddleSpeed, movementDelta * 0.1));
        }
        
        paddleLeftY = Math.max(0, Math.min(VIRTUAL_GAME_HEIGHT - VIRTUAL_PADDLE_HEIGHT, paddleLeftY));
        paddleRightY = Math.max(0, Math.min(VIRTUAL_GAME_HEIGHT - VIRTUAL_PADDLE_HEIGHT, paddleRightY));

        paddleLeft.style.top = (paddleLeftY / VIRTUAL_GAME_HEIGHT * 100) + '%';
        paddleRight.style.top = (paddleRightY / VIRTUAL_GAME_HEIGHT * 100) + '%';
    }


    function checkGameOver() {
        if (leftScore >= MAX_SCORE || rightScore >= MAX_SCORE) {
            gameRunning = false; 
            
            gameContainer.classList.remove('shake-it');
            gameContainer.classList.remove('glitch-screen');
            gameContainer.style.animation = 'none'; 
            gameContainer.style.transform = 'translate(0, 0)'; 
            
            // Remove remaining balls
            balls.forEach(ball => {
                if (ball.element && gameContainer.contains(ball.element)) {
                    gameContainer.removeChild(ball.element);
                }
            });
            balls = []; 

            // Hide scores on Game Over
            scoreLeft.style.display = 'none';
            scoreRight.style.display = 'none';
            aiLabel.style.display = 'none';
            
            const overlay = document.createElement('div');
            Object.assign(overlay.style, {
                position: 'fixed', top: '0', left: '0',
                width: '100%', height: '100%',
                display: 'flex', flexDirection: 'column',
                justifyContent: 'center', alignItems: 'center',
                zIndex: '9000', pointerEvents: 'auto'
            });
            document.body.appendChild(overlay);

            let winner = leftScore > rightScore ? "YOU" : "THE AI";
            let verb = leftScore > rightScore ? "WIN" : "WINS"; 
            
            const gameOverMessage = document.createElement('div');
            gameOverMessage.textContent = `GAME OVER. ${winner} ${verb}!`;
            
            Object.assign(gameOverMessage.style, {
                fontFamily: "'Press Start 2P', cursive",
                fontSize: '3vw', 
                color: '#FF00FF', 
                textShadow: '0 0 10px #FF00FF, 0 0 20px rgba(255, 0, 255, 0.5)',
                marginBottom: '4vh'
            });
            
            const playAgainButton = document.createElement('button');
            playAgainButton.textContent = "PLAY AGAIN?";
            
            playAgainButton.addEventListener('click', () => {
                gameContainer.style.animation = ''; 
                gameContainer.style.transform = ''; 
                overlay.remove();
