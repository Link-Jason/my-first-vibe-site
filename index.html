<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>WOULD YOU LIKE TO PLAY A GAME?</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    
    <style>
        /* ======================================= */
        /* === ANIMATION & UTILITY CLASSES (kept as is) === */
        /* ======================================= */
        @keyframes glitch-disappear {
            0% { transform: translate(0); opacity: 1; text-shadow: 0 0 5px #39FF14; }
            10% { transform: translate(5px, 5px) skewX(20deg); color: #FF00FF; }
            20% { transform: translate(-5px, -5px) skewX(-20deg); color: #00FFFF; }
            30% { transform: translate(10px, 0); opacity: 0.9; text-shadow: 0 0 15px #FF00FF; }
            100% { transform: translate(0, 100px); opacity: 0; }
        }

        .glitch-start {
            animation: glitch-disappear 0.8s forwards;
            pointer-events: none;
        }
        
        @keyframes screen-shake {
            0%, 100% { transform: translate(0, 0); }
            20% { transform: translate(-0.5%, -0.5%); }
            40% { transform: translate(0.5%, 0.5%); }
            60% { transform: translate(-0.5%, 0.5%); }
            80% { transform: translate(0.5%, -0.5%); }
        }

        .shake-it {
            animation: screen-shake 0.3s ease-out;
        }

        .pong-ball.flash, .pong-paddle.flash {
            background-color: #FF00FF; 
            box-shadow: 0 0 15px #FF00FF, 0 0 30px rgba(255, 0, 255, 0.7);
            transition: background-color 0.1s, box-shadow 0.1s;
        }

        @keyframes glitch-filter {
            0% { filter: hue-rotate(0deg) blur(0); }
            10% { filter: hue-rotate(90deg) blur(1px); }
            20% { filter: hue-rotate(0deg) blur(0); }
            30% { filter: hue-rotate(180deg) blur(2px); }
            40% { filter: hue-rotate(0deg) blur(0); }
            50% { filter: hue-rotate(270deg) blur(1px); }
            60% { filter: hue-rotate(0deg) blur(0); }
            100% { filter: hue-rotate(0deg) blur(0); }
        }

        .glitch-screen {
            animation: glitch-filter 0.5s ease-out;
        }

        @keyframes flicker-glitch {
            0%, 50%, 55%, 60%, 65%, 70%, 75%, 80%, 85%, 100% {
                color: #39FF14;
                text-shadow: 0 0 5px #39FF14, 0 0 10px rgba(57, 255, 20, 0.5);
                transform: translate(0, 0);
            }
            51%, 61%, 71%, 81% {
                text-shadow: 0 0 4px #39FF14;
                transform: translate(1px, 0);
            }
            53%, 63%, 73%, 83% {
                text-shadow: 0 0 4px #39FF14;
                transform: translate(-1px, 0);
            }
            58%, 78% {
                text-shadow: 0 0 6px #39FF14;
                transform: translate(0.5px, 0.5px);
            }
        }
        
        @keyframes dance {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        @keyframes shake {
            0%, 100% { transform: translateY(1px) translateX(0); }
            25% { transform: translateY(1px) translateX(-2px); }
            75% { transform: translateY(1px) translateX(2px); }
        }
        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(2px); }
        }

        /* ======================================= */
        /* === CORE RESPONSIVE STYLES === */
        /* ======================================= */

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'VT323', 'Courier New', monospace;
            background-color: #677872;
            background-image: 
                linear-gradient(90deg, rgba(57, 255, 20, 0.1) 1px, transparent 1px),
                linear-gradient(0deg, rgba(57, 255, 20, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        h1 {
            font-family: 'Press Start 2P', 'Courier New', cursive;
            font-size: 5vw; /* Scales with screen width */
            max-font-size: 24px; /* Caps the size on large screens */
            animation: flicker-glitch 4s linear infinite alternate; 
            text-align: center;
            color: #39FF14;
            text-shadow: 0 0 10px #39FF14;
            margin-top: 0;
            margin-bottom: 3vh; /* Scales with screen height */
            z-index: 2001;
        }
        
        p {
            font-family: 'VT323', 'Courier New', monospace;
            font-size: 3.5vw; /* Scales with screen width */
            max-font-size: 20px;
            color: #00FFFF;
            line-height: 1.6;
            margin: 0 auto 3vh;
            padding: 0 5vw; /* Padding scales with screen width */
            text-align: center;
            z-index: 2001;
        }

        /* ðŸ’¡ RESPONSIVE PONG GAME CONTAINER */
        .pong-game {
            position: relative;
            /* Prioritize 90% of screen width, max 600px */
            width: 90vw; 
            max-width: 600px;
            /* Maintain 3:2 aspect ratio (400/600 â‰ˆ 0.6666) */
            height: calc(90vw * 0.6666); 
            max-height: 400px; 
            
            /* Fallback/min size for very small screens */
            min-width: 300px;
            min-height: 200px;

            background-color: #000000;
            border: 3px solid #39FF14;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.5);
            overflow: hidden;
            z-index: 2000;
        }
        
        /* ðŸ’¡ RESPONSIVE GAME ELEMENTS - Using VIRTUAL HEIGHT/WIDTH */
        /* These units scale relative to the container size, 
           but are easier to manage if we stick to the 3:2 ratio */
        .pong-ball {
            position: absolute;
            /* Ball size based on original 20px / 400px height = 5% */
            width: 5%; 
            height: 5%; 
            background-color: #39FF14;
            border-radius: 2px;
            box-shadow: 0 0 10px #39FF14;
        }
        
        .pong-paddle {
            position: absolute;
            background-color: #39FF14;
            border-radius: 2px;
            box-shadow: 0 0 8px #39FF14;
            /* Paddle size based on original: 15px/600px width=2.5%, 80px/400px height=20% */
            width: 2.5%; 
            height: 20%; 
        }
        
        /* Position paddles using % of container width, not fixed pixels */
        .paddle-left {
            left: 3.33%; /* 20px / 600px */
            top: 40%; /* Initial Y position will be set by JS */
        }

        .paddle-right {
            right: 3.33%;
            top: 40%;
        }

        /* ðŸ’¡ RESPONSIVE SCORES */
        .score {
            position: absolute;
            top: 5%;
            font-family: 'Press Start 2P', cursive;
            font-size: 3vw; /* Scales with screen width */
            max-font-size: 16px;
            color: #39FF14;
            text-shadow: 0 0 5px #39FF14;
            z-index: 10;
        }
        
        /* Position scores using % of container width */
        .score-left { left: 25%; } /* 150px / 600px */
        .score-right { right: 25%; }

        /* ðŸ’¡ RESPONSIVE BUTTON */
        button {
            padding: 3vw 6vw; /* Scales with screen width */
            font-size: 3vw;
            max-font-size: 16px;
        }
        
        /* ðŸ’¡ MEDIA QUERY FOR SMALL SCREENS (Phones) */
        /* Reduce padding, font size, and move controls for very small screens */
        @media (max-width: 480px) {
            h1 { font-size: 7vw; margin-bottom: 2vh; }
            p { font-size: 4vw; padding: 0 2vw; margin-bottom: 2vh; }
            .score { font-size: 5vw; }
            button { 
                font-size: 4vw; 
                padding: 4vw 8vw;
                margin-top: 4vh;
            }
            .skeleton {
                width: 8vw;
                height: 8vw;
                font-size: 5vw;
                border-width: 1px;
            }
            .skeleton-left { margin-right: 15px; }
            .skeleton-right { margin-left: 15px; }
        }

        /* Overlays (No change needed) */
        .crt-overlay, .noise-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        .crt-overlay {
            background: linear-gradient(transparent 50%, rgba(0, 255, 255, 0.15) 50%), linear-gradient(90deg, transparent 50%, rgba(0, 255, 255, 0.05) 50%);
            background-size: 100% 2px, 4px 100%;
            animation: scanlines 0.08s linear infinite;
        }
        .noise-overlay {
            z-index: 999;
            opacity: 0.02;
            background-image: radial-gradient(circle at 20% 50%, transparent 20%, rgba(255, 255, 255, 0.1) 21%, rgba(255, 255, 255, 0.1) 34%, transparent 35%, transparent), linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 0.05) 75%, rgba(255, 255, 255, 0.05) 76%, transparent 77%, transparent);
        }
    </style>

<body>

    <h1>WOULD YOU LIKE TO PLAY A GAME?</h1>
    <p>
        WARNING: FUN IS INITIATED BY DEFIANCE.<br> 
        <span class="desktop-only">IF YOU PRESS BELOW, USE **'W'/'S' or 'â†‘'/'â†“' KEYS**.</span>

    <div class="pong-game" id="gameContainer">
        <div class="score score-left">0</div>
        <div class="score score-right">0</div>
        <div class="pong-ball" id="ball"></div>

    </div>
    
    <div class="button-container">
        <span class="skeleton skeleton-left">ðŸ’€</span>

    </div>

    <div class="noise-overlay"></div>
    <div class="crt-overlay"></div>
    
    <script>
        // Pong Game Logic 
        const ball = document.getElementById('ball');
        const paddleLeft = document.getElementById('paddleLeft');
        const paddleRight = document.getElementById('paddleRight');
        const scoreLeft = document.querySelector('.score-left');
        const scoreRight = document.querySelector('.score-right');
        const gameContainer = document.getElementById('gameContainer'); 
        
        const startButton = document.getElementById('startButton');
        const skeletonLeft = document.querySelector('.skeleton-left');
        const skeletonRight = document.querySelector('.skeleton-right');

        // **VIRTUAL GAME DIMENSIONS (Used for all logic/calculations)**
        // All positions and speeds will be calculated relative to this 600x400 "box"
        const VIRTUAL_GAME_WIDTH = 600;
        const VIRTUAL_GAME_HEIGHT = 400;
        const VIRTUAL_BALL_SIZE = 20;
        const VIRTUAL_PADDLE_HEIGHT = 80;

        let ballX = VIRTUAL_GAME_WIDTH / 2;
        let ballY = VIRTUAL_GAME_HEIGHT / 2;
        const BASE_BALL_SPEED = 4;
        let ballSpeedX = BASE_BALL_SPEED; 
        let ballSpeedY = 2; 
        let paddleLeftY = 160;
        let paddleRightY = 160;
        
        let ballSpeedCap = 12; 
        const BALL_SPEED_INCREMENT_ON_HIT = 0.2; 
        let paddleSpeed = 2.0; // AI Speed
        const AI_SPEED_INCREMENT = 0.2; 
        
        let userPaddleSpeed = 5; // User Paddle Speed
        let leftScore = 0;
        let rightScore = 0;

        const MAX_SCORE = 5; 
        let gameRunning = false; 

        // ðŸ’¡ Function to get the actual scaling factor
        function getScaleRatio() {
            // Get the current screen dimensions of the game container
            const currentWidth = gameContainer.offsetWidth;
            const currentHeight = gameContainer.offsetHeight;
            
            // Calculate ratio based on the virtual width (since it's a 3:2 aspect ratio)
            return currentWidth / VIRTUAL_GAME_WIDTH; 
        }

        function playPaddleHit(paddleElement) {
            let sound = document.getElementById('paddle-sound');
            sound.pause(); 
            sound.currentTime = 0; 
            sound.playbackRate = 1 + (Math.random() * 0.5 - 0.25); 
            sound.play().catch(e => {});

            ball.classList.add('flash');
            paddleElement.classList.add('flash');
            
            setTimeout(() => {
                ball.classList.remove('flash');
                paddleElement.classList.remove('flash');
            }, 100); 
        }

        // --- Desktop Keyboard Control ---
        const keysPressed = {};
        document.addEventListener('keydown', (e) => {
            keysPressed[e.key.toLowerCase()] = true;
        });
        document.addEventListener('keyup', (e) => {
            keysPressed[e.key.toLowerCase()] = false;
        });
        
        // --- Mobile Touch Control Setup (NEW) ---
        function handleTouchMove(e) {
            if (!gameRunning) return;
            e.preventDefault(); 
            
            // Get the current scale
            const scaleRatio = getScaleRatio();
            
            // Get the actual bounding box of the game container
            const gameRect = gameContainer.getBoundingClientRect();
            
            // Get the touch Y position relative to the document
            const touchY = e.touches[0].clientY; 
            
            // Calculate the touch Y position relative to the game container's top edge (in screen pixels)
            const relativeY = touchY - gameRect.top;
            
            // Convert the screen-pixel Y (relativeY) back to a VIRTUAL Y position
            // by dividing by the scale ratio.
            let normalizedY = relativeY / scaleRatio;
            
            // Adjust the paddle's VIRTUAL Y based on the touch position
            // Center the paddle on the touch point.
            let newPaddleTop = normalizedY - (VIRTUAL_PADDLE_HEIGHT / 2);
            
            // Keep paddles within VIRTUAL bounds
            newPaddleTop = Math.max(0, Math.min(VIRTUAL_GAME_HEIGHT - VIRTUAL_PADDLE_HEIGHT, newPaddleTop));

            // Update the paddle position variable
            paddleLeftY = newPaddleTop;
        }

        // Apply touch listeners only after the game starts
        function setupTouchControls() {
            gameContainer.addEventListener('touchstart', handleTouchMove, { passive: false });
            gameContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
        }
        // ----------------------------------

        function updateBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Wall collision (top/bottom)
            if (ballY <= 0 || ballY >= VIRTUAL_GAME_HEIGHT - VIRTUAL_BALL_SIZE) {
                ballSpeedY = -ballSpeedY;
            }

            // Left Paddle Collision: ballX <= 20 + 15 (paddle width)
            if (ballX <= 35 && ballY + VIRTUAL_BALL_SIZE >= paddleLeftY && ballY <= paddleLeftY + VIRTUAL_PADDLE_HEIGHT) {
                ballX = 35; 
                ballSpeedX *= -1;
                if (Math.abs(ballSpeedX) < ballSpeedCap) {
                    ballSpeedX += Math.sign(ballSpeedX) * BALL_SPEED_INCREMENT_ON_HIT;
                }
                ballSpeedY += (Math.random() - 0.5) * 1.5;
                playPaddleHit(paddleLeft); 
            }
            
            // Right Paddle (AI) Collision: ballX >= 600 - 35 - 20 (paddle width/ball size)
            if (ballX >= VIRTUAL_GAME_WIDTH - 35 - VIRTUAL_BALL_SIZE && ballY + VIRTUAL_BALL_SIZE >= paddleRightY && ballY <= paddleRightY + VIRTUAL_PADDLE_HEIGHT) {
                ballX = VIRTUAL_GAME_WIDTH - 35 - VIRTUAL_BALL_SIZE; 
                ballSpeedX *= -1; 
                if (Math.abs(ballSpeedX) < ballSpeedCap) {
                    ballSpeedX += Math.sign(ballSpeedX) * BALL_SPEED_INCREMENT_ON_HIT;
                }
                ballSpeedY += (Math.random() - 0.5) * 1.5;
                playPaddleHit(paddleRight); 
            }

            // --- SCORING LOGIC ---
            if (ballX < 0) {
                rightScore++;
                scoreRight.textContent = rightScore;
                if (rightScore < MAX_SCORE) {
                    paddleSpeed += AI_SPEED_INCREMENT;
                    resetBall(1);
                }
                checkGameOver(); 
            }
            if (ballX > VIRTUAL_GAME_WIDTH) {
                leftScore++;
                scoreLeft.textContent = leftScore;
                if (leftScore < MAX_SCORE) {
                    paddleSpeed += AI_SPEED_INCREMENT;
                    resetBall(-1);
                }
                checkGameOver();
            }

            // ðŸ’¡ APPLY POSITIONS - The position variables (ballX, ballY) are VIRTUAL (0-600, 0-400),
            // so we convert them to percentage for CSS display.
            ball.style.left = (ballX / VIRTUAL_GAME_WIDTH * 100) + '%';
            ball.style.top = (ballY / VIRTUAL_GAME_HEIGHT * 100) + '%';
        }

        function updatePaddles() {
            // --- Left Paddle Movement (USER CONTROL - Keyboard) ---
            // Only respond to keyboard if we aren't using touch
            const isTouchDevice = ('ontouchstart' in window);

            if (!isTouchDevice) {
                if (keysPressed['w'] || keysPressed
