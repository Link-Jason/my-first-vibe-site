<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOULD YOU LIKE TO PLAY A GAME?</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    
    <style>
        /* ======================================= */
        /* === ANIMATION & UTILITY CLASSES === */
        /* ======================================= */
        @keyframes glitch-disappear {
            0% { transform: translate(0); opacity: 1; text-shadow: 0 0 5px #39FF14; }
            10% { transform: translate(5px, 5px) skewX(20deg); color: #FF00FF; }
            20% { transform: translate(-5px, -5px) skewX(-20deg); color: #00FFFF; }
            30% { transform: translate(10px, 0); opacity: 0.9; text-shadow: 0 0 15px #FF00FF; }
            100% { transform: translate(0, 100px); opacity: 0; }
        }

        .glitch-start {
            animation: glitch-disappear 0.8s forwards;
            pointer-events: none;
        }
        
        /* SCREEN SHAKE (on score) */
        @keyframes screen-shake {
            0%, 100% { transform: translate(0, 0); }
            20% { transform: translate(-1px, -1px); }
            40% { transform: translate(1px, 1px); }
            60% { transform: translate(-1px, 1px); }
            80% { transform: translate(1px, -1px); }
        }

        .shake-it {
            animation: screen-shake 0.3s ease-out;
        }

        /* IMPACT FLASH (on hit) */
        .pong-ball.flash, .pong-paddle.flash {
            background-color: #FF00FF; /* Cyberpunk Magenta */
            box-shadow: 0 0 15px #FF00FF, 0 0 30px rgba(255, 0, 255, 0.7);
            transition: background-color 0.1s, box-shadow 0.1s;
        }

        /* GLITCH EFFECT (on score) */
        @keyframes glitch-filter {
            0% { filter: hue-rotate(0deg) blur(0); }
            10% { filter: hue-rotate(90deg) blur(1px); }
            20% { filter: hue-rotate(0deg) blur(0); }
            30% { filter: hue-rotate(180deg) blur(2px); }
            40% { filter: hue-rotate(0deg) blur(0); }
            50% { filter: hue-rotate(270deg) blur(1px); }
            60% { filter: hue-rotate(0deg) blur(0); }
            100% { filter: hue-rotate(0deg) blur(0); }
        }

        .glitch-screen {
            animation: glitch-filter 0.5s ease-out;
        }

      /* Glitch/Flicker Animation for H1 Title - GREEN JITTER ONLY */
      @keyframes flicker-glitch {
            /* 1. Main State: Subtle Green Glow */
            0%, 50%, 55%, 60%, 65%, 70%, 75%, 80%, 85%, 100% {
                color: #39FF14;
                text-shadow: 0 0 5px #39FF14, 0 0 10px rgba(57, 255, 20, 0.5);
                transform: translate(0, 0);
            }
            /* 2. Short, Minor Position Jitter (Flicker) */
            51%, 61%, 71%, 81% {
                text-shadow: 0 0 4px #39FF14;
                transform: translate(1px, 0);
            }
            /* 3. Another Jitter pattern */
            53%, 63%, 73%, 83% {
                text-shadow: 0 0 4px #39FF14;
                transform: translate(-1px, 0);
            }
            /* 4. Cross-Axis Jitter */
            58%, 78% {
                text-shadow: 0 0 6px #39FF14;
                transform: translate(0.5px, 0.5px);
            }
        }

        /* ======================================= */

        body {
            /* Full Retro Body Styles (Your original body code) */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'VT323', 'Courier New', monospace;
            background-color: #677872;
            background-image: 
                linear-gradient(90deg, rgba(57, 255, 20, 0.1) 1px, transparent 1px),
                linear-gradient(0deg, rgba(57, 255, 20, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        h1 {
            text-align: center;
            color: #39FF14;
            text-shadow: 0 0 10px #39FF14;
            font-family: 'Press Start 2P', 'Courier New', cursive;
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 20px;
            z-index: 2001;
            /* APPLIED GLITCH ANIMATION HERE */
            animation: flicker-glitch 4s linear infinite alternate; 
        }
        
        p {
            text-align: center;
            max-width: 600px;
            margin: 0 auto 30px;
            padding: 0 20px;
            line-height: 1.6;
            color: #00FFFF;
            font-family: 'VT323', 'Courier New', monospace;
            font-size: 20px;
            z-index: 2001;
        }

        /* Pong Game Styles */
        .pong-game {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: #000000;
            border: 3px solid #39FF14;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.5);
            overflow: hidden;
            z-index: 2000;
        }
        
        .pong-ball, .pong-paddle {
            position: absolute;
            background-color: #39FF14;
            border-radius: 2px;
            box-shadow: 0 0 8px #39FF14;
        }

        .pong-ball {
            width: 20px;
            height: 20px;
            box-shadow: 0 0 10px #39FF14;
        }
        
        .pong-paddle {
            width: 15px;
            height: 80px;
        }
        
        .paddle-left {
            left: 20px;
            top: 160px; /* fixed centered position */
        }

        .paddle-right {
            right: 20px;
            top: 160px; /* fixed centered position */
        }

        
        .score {
            position: absolute;
            top: 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            color: #39FF14;
            text-shadow: 0 0 5px #39FF14;
            z-index: 10;
        }
        
        .score-left { left: 150px; }
        .score-right { right: 150px; }

        /* Button & Skeleton Styles */
        button {
            position: relative;
            padding: 15px 40px;
            font-size: 16px;
            font-family: 'Press Start 2P', 'Courier New', cursive;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            color: #39FF14;
            border: 2px solid #39FF14;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.4), 
                        0 4px 8px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(57, 255, 20, 0.2);
            text-shadow: 0 0 5px #39FF14;
            transition: all 0.2s ease;
        }
        button:hover {
            background: linear-gradient(to bottom, #1a1a1a, #000000);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.6), 
                        0 2px 4px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(57, 255, 20, 0.3);
            transform: translateY(1px);
            animation: shake 0.5s ease-in-out infinite;
        }
        .skeleton {
            display: flex;
            width: 40px;
            height: 40px;
            background-color: #677872;
            border: 2px solid #39FF14;
            border-radius: 4px;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            padding: 4px;
            animation: dance 1s ease-in-out infinite alternate;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
        }
        .skeleton-left { margin-right: 25px; }
        .skeleton-right { margin-left: 25px; }
        .button-container {
            margin-top: 30px; 
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        @keyframes dance {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        @keyframes shake {
            0%, 100% { transform: translateY(1px) translateX(0); }
            25% { transform: translateY(1px) translateX(-2px); }
            75% { transform: translateY(1px) translateX(2px); }
        }

        /* CRT Scanline Overlay */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            background: 
                linear-gradient(transparent 50%, rgba(0, 255, 255, 0.15) 50%),
                linear-gradient(90deg, transparent 50%, rgba(0, 255, 255, 0.05) 50%);
            background-size: 100% 2px, 4px 100%;
            animation: scanlines 0.08s linear infinite;
        }
        
        /* Noise Texture */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            opacity: 0.02;
            background-image: 
                radial-gradient(circle at 20% 50%, transparent 20%, rgba(255, 255, 255, 0.1) 21%, rgba(255, 255, 255, 0.1) 34%, transparent 35%, transparent),
                linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 0.05) 75%, rgba(255, 255, 255, 0.05) 76%, transparent 77%, transparent);
        }
        
        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(2px); }
        }
    </style>
</head>
<body>
    <audio id="paddle-sound" src="assets/blipsound.mp3" preload="auto"></audio>
    <h1>WOULD YOU LIKE TO PLAY A GAME?</h1>
    <p>
        WARNING: FUN IS INITIATED BY DEFIANCE.<br> 
        IF YOU PRESS BELOW, USE **'W'/'S' or 'â†‘'/'â†“' KEYS**.
        <br>BUT SERIOUSLY, DON'T PRESS THAT BUTTON!
    </p>

    <div class="pong-game" id="gameContainer">
        <div class="score score-left">0</div>
        <div class="score score-right">0</div>
        <div class="pong-ball" id="ball"></div>
        <div class="pong-paddle paddle-left" id="paddleLeft"></div>
        <div class="pong-paddle paddle-right" id="paddleRight"></div>
    </div>
    
    <div class="button-container">
        <span class="skeleton skeleton-left">ðŸ’€</span>
        <button id="startButton">DO NOT PRESS THIS BUTTON!</button>
        <span class="skeleton skeleton-right">ðŸ’€</span>
    </div>

    <div class="noise-overlay"></div>
    <div class="crt-overlay"></div>
    
    <script>
        // Pong Game Logic 
        const ball = document.getElementById('ball');
        const paddleLeft = document.getElementById('paddleLeft');
        const paddleRight = document.getElementById('paddleRight');
        const scoreLeft = document.querySelector('.score-left');
        const scoreRight = document.querySelector('.score-right');
        const gameContainer = document.getElementById('gameContainer'); 
        
        // --- Game Setup Elements ---
        const startButton = document.getElementById('startButton');
        const skeletonLeft = document.querySelector('.skeleton-left');
        const skeletonRight = document.querySelector('.skeleton-right');
        
        let ballX = 300;
        let ballY = 200;
        const BASE_BALL_SPEED = 4;
        let ballSpeedX = BASE_BALL_SPEED; 
        let ballSpeedY = 2; 
        let paddleLeftY = 160;
        let paddleRightY = 160;
        
        // ðŸ›‘ CORE GAMEPLAY VARIABLES ðŸ›‘
        let ballSpeedCap = 12; 
        const BALL_SPEED_INCREMENT_ON_HIT = 0.2; 
        let paddleSpeed = 2.0; 
        const AI_SPEED_INCREMENT = 0.2; 
        
        let userPaddleSpeed = 5; 
        let leftScore = 0;
        let rightScore = 0;

        const MAX_SCORE = 5; 
        let gameRunning = false; 
        
        const gameWidth = 600;
        const gameHeight = 400;
        const ballSize = 20;
        const paddleHeight = 80;


        function playPaddleHit(paddleElement) {
            let sound = document.getElementById('paddle-sound');
            
            // 1. Audio: Reset and play with randomized pitch
            sound.pause(); 
            sound.currentTime = 0; 
            sound.playbackRate = 1 + (Math.random() * 0.5 - 0.25); 
            sound.play();

            // 2. Visual: Flash the paddle and ball
            ball.classList.add('flash');
            paddleElement.classList.add('flash');
            
            // Remove the flash class after a short delay
            setTimeout(() => {
                ball.classList.remove('flash');
                paddleElement.classList.remove('flash');
            }, 100); 
        }

        // --- W/S Keyboard Control Setup ---
        const keysPressed = {};
        
        document.addEventListener('keydown', (e) => {
            keysPressed[e.key.toLowerCase()] = true;
        });

        document.addEventListener('keyup', (e) => {
            keysPressed[e.key.toLowerCase()] = false;
        });
        // ----------------------------------

        function updateBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Wall collision (top/bottom)
            if (ballY <= 0 || ballY >= gameHeight - ballSize) {
                ballSpeedY = -ballSpeedY;
            }

            // --- PADDLE COLLISION CHECKS ---
            // Left Paddle
            if (ballX <= 35 && ballY + ballSize >= paddleLeftY && ballY <= paddleLeftY + paddleHeight) {
                ballX = 35; 
                
                ballSpeedX *= -1;
                if (Math.abs(ballSpeedX) < ballSpeedCap) {
                    ballSpeedX += Math.sign(ballSpeedX) * BALL_SPEED_INCREMENT_ON_HIT;
                }
                
                ballSpeedY += (Math.random() - 0.5) * 1.5;
                playPaddleHit(paddleLeft); 
            }
            
            // Right Paddle (AI)
            if (ballX >= gameWidth - 35 - ballSize && ballY + ballSize >= paddleRightY && ballY <= paddleRightY + paddleHeight) {
                ballX = gameWidth - 35 - ballSize; 
                
                ballSpeedX *= -1; 
                if (Math.abs(ballSpeedX) < ballSpeedCap) {
                    ballSpeedX += Math.sign(ballSpeedX) * BALL_SPEED_INCREMENT_ON_HIT;
                }
                
                ballSpeedY += (Math.random() - 0.5) * 1.5;
                playPaddleHit(paddleRight); 
            }

            // --- SCORING LOGIC WITH FIX ---
            if (ballX < 0) {
                rightScore++;
                scoreRight.textContent = rightScore;
                
                // ðŸ’¡ FIX: Only reset ball/shake if the game hasn't just ended
                if (rightScore < MAX_SCORE) {
                    paddleSpeed += AI_SPEED_INCREMENT;
                    resetBall(1);
                }
                
                checkGameOver(); 
            }
            if (ballX > gameWidth) {
                leftScore++;
                scoreLeft.textContent = leftScore;
                
                // ðŸ’¡ FIX: Only reset ball/shake if the game hasn't just ended
                if (leftScore < MAX_SCORE) {
                    paddleSpeed += AI_SPEED_INCREMENT;
                    resetBall(-1);
                }

                checkGameOver();
            }

            ball.style.left = ballX + 'px';
            ball.style.top = ballY + 'px';
        }

        function updatePaddles() {
            // --- Left Paddle Movement (USER CONTROL) ---
            if (keysPressed['w'] || keysPressed['arrowup']) {
                paddleLeftY -= userPaddleSpeed;
            }
            if (keysPressed['s'] || keysPressed['arrowdown']) {
                paddleLeftY += userPaddleSpeed;
            }

            // --- Right Paddle Movement (AI CONTROL) ---
            if (ballSpeedX > 0) { 
                if (paddleRightY + paddleHeight / 2 < ballY) {
                    paddleRightY += paddleSpeed; 
                } else if (paddleRightY + paddleHeight / 2 > ballY) {
                    paddleRightY -= paddleSpeed; 
                }
            }
            
            // Keep paddles within bounds
            paddleLeftY = Math.max(0, Math.min(gameHeight - paddleHeight, paddleLeftY));
            paddleRightY = Math.max(0, Math.min(gameHeight - paddleHeight, paddleRightY));

            // Apply new positions
            paddleLeft.style.top = paddleLeftY + 'px';
            paddleRight.style.top = paddleRightY + 'px';
        }

        // ðŸ›‘ UPDATED resetBall function with conditional Shake/Glitch ðŸ›‘
        function resetBall(direction = 1) { 
            ballX = gameWidth / 2;
            ballY = gameHeight / 2;
            
            // Only apply visual effects if the game is still running
            if (gameRunning) { 
                gameContainer.classList.add('glitch-screen');
                gameContainer.classList.add('shake-it');

                setTimeout(() => {
                    gameContainer.classList.remove('shake-it');
                    gameContainer.classList.remove('glitch-screen');
                }, 500); 
            }
            
            ballSpeedX = direction * BASE_BALL_SPEED; 
            ballSpeedY = (Math.random() - 0.5) * 4; 
        }

        // ðŸ›‘ UPDATED checkGameOver function with button stability FIX ðŸ›‘
        function checkGameOver() {
            if (leftScore >= MAX_SCORE || rightScore >= MAX_SCORE) {
                gameRunning = false; // Stops the game loop
                
                // ðŸ’¡ FIX 2: Stop the screen shake and glitch immediately on game over.
                gameContainer.classList.remove('shake-it');
                gameContainer.classList.remove('glitch-screen');

                // Hide scores
                scoreLeft.style.display = 'none';
                scoreRight.style.display = 'none';
                
                let winner = leftScore > rightScore ? "YOU" : "THE AI";
                let verb = leftScore > rightScore ? "WIN" : "WINS"; 
                
                // 1. Create Game Over Message
                const gameOverMessage = document.createElement('div');
                gameOverMessage.textContent = `GAME OVER. ${winner} ${verb}!`;
                
                // Style the message
                Object.assign(gameOverMessage.style, {
                    position: 'absolute',
                    top: '40%',
                    left: '50%',
                    transform: 'translate(-50%, -50%)',
                    fontFamily: "'Press Start 2P', cursive",
                    fontSize: '20px',
                    color: '#FF00FF', 
                    textShadow: '0 0 10px #FF00FF, 0 0 20px rgba(255, 0, 255, 0.5)',
                    zIndex: '50'
                });
                
                // 2. Create Play Again Button
                const playAgainButton = document.createElement('button');
                playAgainButton.textContent = "PLAY AGAIN?";
                
                // Style the button
                Object.assign(playAgainButton.style, {
                    position: 'absolute',
                    top: '65%', // Adjusted for better vertical placement
                    left: '50%',
                    transform: 'translate(-50%, -50%)',
                    zIndex: '50', 
                    padding: '10px 20px',
                    background: 'linear-gradient(to bottom, #000000, #1a1a1a)',
                    color: '#39FF14',
                    border: '2px solid #39FF14',
                    borderRadius: '8px',
                    boxShadow: '0 0 15px rgba(57, 255, 20, 0.4)'
                });
                
                // 3. Add Restart Logic
                playAgainButton.addEventListener('click', () => {
                    // Reset scores and display
                    leftScore = 0;
                    rightScore = 0;
                    scoreLeft.textContent = '0';
                    scoreRight.textContent = '0';
                    scoreLeft.style.display = 'block';
                    scoreRight.style.display = 'block';

                    // Reset paddle positions and AI speed
                    paddleLeftY = 160;
                    paddleRightY = 160;
                    paddleSpeed = 2.0;
                    
                    // Remove game over elements
                    gameOverMessage.remove();
                    playAgainButton.remove();

                    // Restart the game loop
                    resetBall();
                    gameRunning = true;
                    requestAnimationFrame(gameLoop);
                });

                gameContainer.appendChild(gameOverMessage);
                gameContainer.appendChild(playAgainButton);
            }
        }

        function gameLoop() {
            if (gameRunning) { 
                updateBall();
                updatePaddles();
                requestAnimationFrame(gameLoop);
            } 
        }

        /* ======================================= */
        /* === FINAL FIXED GAME START LOGIC === */
        /* ======================================= */
        
        // 1. Function to handle the true game start
        function launchGame() {
            gameRunning = true; 
            resetBall(); 
            updatePaddles(); 
            
            startButton.style.display = 'none';
            skeletonLeft.style.display = 'none';
            skeletonRight.style.display = 'none';

            requestAnimationFrame(gameLoop);
        }

        // 2. The single, working button listener
        startButton.addEventListener('click', function startGameSequence() {
            let sound = document.getElementById('paddle-sound'); 
            if (sound) {
                sound.play().catch(e => {}); 
            }

            this.textContent = "SOUND ACTIVATED. INITIATING GAME."; 
            this.classList.add('glitch-start');
            
            skeletonLeft.style.animation = 'none';
            skeletonRight.style.animation = 'none';

            launchGame(); 
            
            this.removeEventListener('click', startGameSequence);
        });

        /* ======================================= */
    </script>
</body>
</html>
