<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello from the vibeside</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    
    <style>
        /* ======================================= */
        /* === NEW CODE FOR GLITCH ANIMATION === */
        /* ======================================= */
        @keyframes glitch-disappear {
            0% { transform: translate(0); opacity: 1; text-shadow: 0 0 5px #39FF14; }
            10% { transform: translate(5px, 5px) skewX(20deg); color: #FF00FF; }
            20% { transform: translate(-5px, -5px) skewX(-20deg); color: #00FFFF; }
            30% { transform: translate(10px, 0); opacity: 0.9; text-shadow: 0 0 15px #FF00FF; }
            100% { transform: translate(0, 100px); opacity: 0; }
        }

        .glitch-start {
            animation: glitch-disappear 0.8s forwards;
            pointer-events: none;
        }
        /* ======================================= */
        /* ======================================= */

        body {
            /* Full Retro Body Styles (Your original body code) */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'VT323', 'Courier New', monospace;
            background-color: #677872;
            background-image: 
                linear-gradient(90deg, rgba(57, 255, 20, 0.1) 1px, transparent 1px),
                linear-gradient(0deg, rgba(57, 255, 20, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        h1 {
            text-align: center;
            color: #39FF14;
            text-shadow: 0 0 10px #39FF14;
            font-family: 'Press Start 2P', 'Courier New', cursive;
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 20px;
            z-index: 2001;
        }
        
        p {
            text-align: center;
            max-width: 600px;
            margin: 0 auto 30px;
            padding: 0 20px;
            line-height: 1.6;
            color: #00FFFF;
            font-family: 'VT323', 'Courier New', monospace;
            font-size: 20px;
            z-index: 2001;
        }

        /* Pong Game Styles */
        .pong-game {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: #000000;
            border: 3px solid #39FF14;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.5);
            overflow: hidden;
            z-index: 2000;
        }
        
        .pong-ball, .pong-paddle {
            position: absolute;
            background-color: #39FF14;
            border-radius: 2px;
            box-shadow: 0 0 8px #39FF14;
        }

        .pong-ball {
            width: 20px;
            height: 20px;
            box-shadow: 0 0 10px #39FF14;
        }
        
        .pong-paddle {
            width: 15px;
            height: 80px;
        }
        
        .paddle-left {
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .paddle-right {
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .score {
            position: absolute;
            top: 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            color: #39FF14;
            text-shadow: 0 0 5px #39FF14;
            z-index: 10;
        }
        
        .score-left { left: 150px; }
        .score-right { right: 150px; }

        /* Button & Skeleton Styles */
        button {
            position: relative;
            padding: 15px 40px;
            font-size: 16px;
            font-family: 'Press Start 2P', 'Courier New', cursive;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            color: #39FF14;
            border: 2px solid #39FF14;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.4), 
                        0 4px 8px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(57, 255, 20, 0.2);
            text-shadow: 0 0 5px #39FF14;
            transition: all 0.2s ease;
        }
        button:hover {
            background: linear-gradient(to bottom, #1a1a1a, #000000);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.6), 
                        0 2px 4px rgba(0, 0, 0, 0.4),
                        inset 0 1px 0 rgba(57, 255, 20, 0.3);
            transform: translateY(1px);
            animation: shake 0.5s ease-in-out infinite;
        }
        .skeleton {
            display: flex;
            width: 40px;
            height: 40px;
            background-color: #677872;
            border: 2px solid #39FF14;
            border-radius: 4px;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            padding: 4px;
            animation: dance 1s ease-in-out infinite alternate;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
        }
        .skeleton-left { margin-right: 25px; }
        .skeleton-right { margin-left: 25px; }
        .button-container {
            margin-top: 30px; 
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        @keyframes dance {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        @keyframes shake {
            0%, 100% { transform: translateY(1px) translateX(0); }
            25% { transform: translateY(1px) translateX(-2px); }
            75% { transform: translateY(1px) translateX(2px); }
        }

        /* CRT Scanline Overlay */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            background: 
                linear-gradient(transparent 50%, rgba(0, 255, 255, 0.15) 50%),
                linear-gradient(90deg, transparent 50%, rgba(0, 255, 255, 0.05) 50%);
            background-size: 100% 2px, 4px 100%;
            animation: scanlines 0.08s linear infinite;
        }
        
        /* Noise Texture */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            opacity: 0.02;
            background-image: 
                radial-gradient(circle at 20% 50%, transparent 20%, rgba(255, 255, 255, 0.1) 21%, rgba(255, 255, 255, 0.1) 34%, transparent 35%, transparent),
                linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, 0.05) 25%, rgba(255, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 0.05) 75%, rgba(255, 255, 255, 0.05) 76%, transparent 77%, transparent);
        }
        
        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(2px); }
        }
    </style>
</head>
<body>
    <audio id="paddle-sound" src="assets/blipsound.mp3" preload="auto"></audio>
    <h1>Hello from the vibeside</h1>
    <p>
        WARNING: FUN IS INITIATED BY DEFIANCE.<br> 
        IF YOU PRESS BELOW, USE 'W' AND 'S' KEYS.
        <br>BUT SERIOUSLY, DON'T PRESS THAT BUTTON!
    </p>

    <div class="pong-game">
        <div class="score score-left">0</div>
        <div class="score score-right">0</div>
        <div class="pong-ball" id="ball"></div>
        <div class="pong-paddle paddle-left" id="paddleLeft"></div>
        <div class="pong-paddle paddle-right" id="paddleRight"></div>
    </div>
    
    <div class="button-container">
        <span class="skeleton skeleton-left">ðŸ’€</span>
        <button id="startButton">DO NOT PRESS THIS BUTTON!</button>
        <span class="skeleton skeleton-right">ðŸ’€</span>
    </div>

    <div class="noise-overlay"></div>
    <div class="crt-overlay"></div>
    
    <script>
        // Pong Game Logic 
        const ball = document.getElementById('ball');
        const paddleLeft = document.getElementById('paddleLeft');
        const paddleRight = document.getElementById('paddleRight');
        const scoreLeft = document.querySelector('.score-left');
        const scoreRight = document.querySelector('.score-right');
        const paddleSound = document.getElementById('paddle-sound');
    
        /* ======================================= */
        /* === NEW CODE: JS Variables === */
        /* ======================================= */
        const startButton = document.getElementById('startButton');
        const skeletonLeft = document.querySelector('.skeleton-left');
        const skeletonRight = document.querySelector('.skeleton-right');
        /* ======================================= */
    
        let ballX = 300;
        let ballY = 200;
        const BASE_BALL_SPEED = 4; // <--- NEW: The speed we want after every reset
let ballSpeedX = BASE_BALL_SPEED; // Use the constant
let ballSpeedY = 2; // Keep this as is for now
        let paddleLeftY = 160;
        let paddleRightY = 160;
        let paddleSpeed = 2.5; // AI speed for right paddle
        let userPaddleSpeed = 5; // User paddle speed (for W/S keys)
        let leftScore = 0;
        let rightScore = 0;

        const MAX_SCORE = 11; // <--- ADD THIS LINE (The Easter egg limit!)
let gameRunning = true; // <--- ADD THIS LINE (Flag to stop the game loop)
        
        // NOTE: This function is still here, but it only runs *after* the game starts
        function playPaddleHit() {
    let sound = document.getElementById('paddle-sound');
    
    // 1. Explicitly pause the sound immediately
    sound.pause(); 
    
    // 2. Reset the playhead to the very start
    sound.currentTime = 0; 
    
    // 3. Play the sound instantly from the beginning
    sound.play();
}
    
        const gameWidth = 600;
        const gameHeight = 400;
        const ballSize = 20;
        const paddleHeight = 80;
    
        // --- W/S Keyboard Control Setup ---
        const keysPressed = {};
        
        document.addEventListener('keydown', (e) => {
            keysPressed[e.key.toLowerCase()] = true;
        });
    
        document.addEventListener('keyup', (e) => {
            keysPressed[e.key.toLowerCase()] = false;
        });
        // ----------------------------------
    
    
        function updateBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;
    
            // Bounce off top and bottom walls
            if (ballY <= 0 || ballY >= gameHeight - ballSize) {
                ballSpeedY = -ballSpeedY;
            }
    
            // --- PADDLE COLLISION CHECKS (CLEAN AND WITH SOUND) ---
            // Left Paddle
            if (ballX <= 35 && ballY + ballSize >= paddleLeftY && ballY <= paddleLeftY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
                ballSpeedY += (Math.random() - 0.5) * 1.5;
                playPaddleHit(); 
            }
            
            // Right Paddle (AI)
            if (ballX >= gameWidth - 35 - ballSize && ballY + ballSize >= paddleRightY && ballY <= paddleRightY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
                ballSpeedY += (Math.random() - 0.5) * 1.5;
                playPaddleHit(); 
            }
    
            // Reset ball if it goes off screen (Scoring)
            if (ballX < 0) {
                rightScore++;
                scoreRight.textContent = rightScore;
                resetBall(1); 
            }
            if (ballX > gameWidth) {
                leftScore++;
                scoreLeft.textContent = leftScore;
                resetBall(-1); 
            }
    
            ball.style.left = ballX + 'px';
            ball.style.top = ballY + 'px';
        }
    
        function updatePaddles() {
            // --- Left Paddle Movement (USER CONTROL) ---
            if (keysPressed['w']) {
                paddleLeftY -= userPaddleSpeed;
            }
            if (keysPressed['s']) {
                paddleLeftY += userPaddleSpeed;
            }
    
            // --- Right Paddle Movement (AI CONTROL) ---
            if (ballSpeedX > 0) { 
                if (paddleRightY + paddleHeight / 2 < ballY) {
                    paddleRightY += paddleSpeed;
                } else if (paddleRightY + paddleHeight / 2 > ballY) {
                    paddleRightY -= paddleSpeed;
                }
            }
            
            // Keep paddles within bounds
            paddleLeftY = Math.max(0, Math.min(gameHeight - paddleHeight, paddleLeftY));
            paddleRightY = Math.max(0, Math.min(gameHeight - paddleHeight, paddleRightY));
    
            // Apply new positions
            paddleLeft.style.top = paddleLeftY + 'px';
            paddleRight.style.top = paddleRightY + 'px';
        }
    
        function resetBall(direction = 1) { 
    ballX = gameWidth / 2;
    ballY = gameHeight / 2;
    
    // FIX: Use the new constant to set the horizontal speed
    ballSpeedX = direction * BASE_BALL_SPEED; 
    
    // Keep the random vertical speed (you can change the 4 if you want to use a constant here too)
    ballSpeedY = (Math.random() - 0.5) * 4; 
}
    
        function gameLoop() {
            updateBall();
            updatePaddles();
            requestAnimationFrame(gameLoop);
        }
    
        /* ======================================= */
        /* === NEW CODE: Game Start Logic (MODIFIED TO BYPASS SOUND CHECK) === */
        /* ======================================= */
        
        // 1. Function to handle the true game start (after animation)
        function launchGame() {
            startButton.style.display = 'none'; // Completely hide the button
            skeletonLeft.style.display = 'none'; // Hide the skeletons
            skeletonRight.style.display = 'none';
            
            // Start the main game loop
            requestAnimationFrame(gameLoop);
        }
    
        // 2. Function that runs when the button is first clicked
        function handleButtonPress() {
            // The sound check code has been removed here to bypass the file loading error.
            
            // Visually "break" the button and start the fun animation
            startButton.textContent = "SOUND ACTIVATED. INITIATING GAME.";
            startButton.classList.add('glitch-start');
            
            // Optional: Stop the skeleton dance animation
            skeletonLeft.style.animation = 'none';
            skeletonRight.style.animation = 'none';
    
            // Wait for the CSS animation (0.8s) to complete, then launch the game
            setTimeout(launchGame, 800);
            
            // Prevent subsequent button actions
            startButton.removeEventListener('click', handleButtonPress);
        }
    // 3. Start the game by waiting for the button press
startButton.addEventListener('click', () => {
    // 1. Re-fetch the element inside the function for reliability
    let sound = document.getElementById('paddle-sound'); 
    
    // 2. Attempt to play to unlock the browser's audio
    if (sound) {
        sound.play().catch(e => {}); 
    }

    // 3. Keep the original game launch function
    handleButtonPress();
});

        /* ======================================= */
    </script>
    </body>
    </html>
