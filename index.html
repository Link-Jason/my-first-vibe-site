<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello from the vibeside</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'VT323', monospace;
            background-color: #677872;
        }
        h1 {
            text-align: center;
            color: #39FF14;
            text-shadow: 0 0 10px #39FF14;
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
        }
        p {
            text-align: center;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
            line-height: 1.6;
            color: #00FFFF;
            font-family: 'VT323', monospace;
            font-size: 18px;
        }
        button {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            font-size: 16px;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to bottom, #FFB347, #E6A03A);
            color: #2B2F2B;
            border: 2px solid #FFB347;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(255, 179, 71, 0.3), 
                        0 2px 4px rgba(255, 179, 71, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }
        button:hover {
            background: linear-gradient(to bottom, #E6A03A, #CC8F2A);
            box-shadow: 0 2px 4px rgba(255, 179, 71, 0.4), 
                        0 1px 2px rgba(255, 179, 71, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translateY(1px);
        }
        button:active {
            transform: translateY(2px);
            box-shadow: 0 1px 2px rgba(255, 179, 71, 0.4), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        .skeleton {
            position: absolute;
            font-size: 20px;
            animation: dance 1s ease-in-out infinite alternate;
        }
        .skeleton-left {
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
        }
        .skeleton-right {
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
        }
        @keyframes dance {
            0% { transform: translateY(-50%) rotate(-5deg); }
            100% { transform: translateY(-50%) rotate(5deg); }
        }
        .button-container {
            position: relative;
            display: inline-block;
            background-color: #2B2F2B;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #FFB347;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Hello from the vibeside</h1>
    <p>Welcome to my first website! This site was built using AI and vibe coding - a fun and creative approach to web development that combines artificial intelligence assistance with an intuitive, feel-good coding experience.</p>

        <button>DO NOT PRESS THIS BUTTON!</button>
        <div class="skeleton skeleton-right">ðŸ’€</div>
    </div>
</body>
</html>
